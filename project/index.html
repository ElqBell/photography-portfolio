    <link rel="stylesheet" type="text/css" href="styles/global-style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/photo-gallery-style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/lightbox-slides-style.css" media="screen">
    
    <!--<script src="masonry.pkgd.min.js"></script>-->

    <title>Dmd test</title>
  </head>
  <body>
    <script src="scripts/lightbox-modal-script.js"></script>

    <header>
        <h1>test</h1>
        <nav></nav>
    </header>

    <main>
        <div class="page-content">
            <!-- Images on page used to open the lightbox -->
            <div class="container">
                <div class="box"><img src="images/img1.jpg" onclick="openModal();currentSlide(1)"/></div>
                <div class="box"><img src="images/img2.jpg" onclick="openModal();currentSlide(2)"/></div>
                <div class="box"><img src="images/img3.jpg" onclick="openModal();currentSlide(3)"/></div>
                <div class="box"><img src="images/img4.jpg" onclick="openModal();currentSlide(4)"/></div>
                <div class="box"><img src="images/img5.jpg" onclick="openModal();currentSlide(5)"/></div>
            </div>
    
            <!-- The Modal/Lightbox -->
            <div id="myModal" class="modal">
                <!-- Control button for closing the modal(slides) -->
                <span class="close cursor" onclick="closeModal()">&times;</span>
            
                <!-- Main images -->
                <div class="mySlides"><img src="images/img1.jpg"></div>
                <div class="mySlides"><img src="images/img2.jpg"></div>
                <div class="mySlides"><img src="images/img3.jpg"></div>
                <div class="mySlides"><img src="images/img4.jpg"></div>
                <div class="mySlides"><img src="images/img5.jpg"></div>
            
                <!-- Next/previous controls -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
                <!-- Thumbnail image controls -->
                <div class="thumbnail-row">
                    <div class="column"><p class="lightbox-thumbnail">A</p></div>
                    <div class="column"><p class="lightbox-thumbnail">B</p></div>
                    <div class="column"><p class="lightbox-thumbnail">C</p></div>
                    <div class="column"><p class="lightbox-thumbnail">D</p></div>
                    <div class="column"><p class="lightbox-thumbnail">E</p></div>
                    <div class="column"><p class="lightbox-thumbnail">F</p></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>footer</p>
    </footer>

  </body>
</html>
