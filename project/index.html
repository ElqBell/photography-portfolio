<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="test site"/>
    <meta name="title" content="Dmd test">
    <meta name="author" content="name, email@aaa.com">
    <meta name="subject" content="Photography">
    <meta name="url" content="http://www.deimantasbutenas.lt">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!--<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />-->

    <link rel="stylesheet" type="text/css" href="styles/global-style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/photo-gallery-style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/lightbox-slides-style.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Dmd</title>
  </head>
  <body>
    <script src="scripts/lightbox-modal-script.js"></script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v7.0"></script>

    <header>
      <h1><a href="http://deimantasbutenas.lt/">testas</a></h1>
      <nav>
        <ul>
          <li>
              <a href="http://deimantasbutenas.lt/galleries/">Photo Gallery</a>
              <span class="nav-dot"></span>
          </li>
          <li>
              <a href="#">Video gallery</a>
              <span class="nav-dot"></span>
          </li>
          <li>
              <a href="#">Prices</a>
              <span class="nav-dot"></span>
          </li>
          <li>
              <a href="#">About</a>
              <span class="nav-dot"></span>
          </li>
          <li>
              <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="social-media-icons">
          <ul>
              <li>
                <a href="http://facebook.com/" target="_blank" class="fb-icon">             
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 -150 1000 1000"><path d="M570.5 310h144l-17 159h-127v460h-190V469h-95V310h95v-95c0-68 16-119.3 48-154s84.7-52 158-52h126v158h-79c-14.7 0-26.3 1.3-35 4s-15 7-19 13-6.3 12.3-7 19-1.3 16-2 28v79z"></path></svg>
                </a>
              </li>
              <li>
                <div class="fb-like" data-href="https://www.facebook.com/security" data-width="" data-layout="button_count" data-action="like" data-size="small" data-share="false"></div>
              </li>
          </ul>
      </div>
    </header>

    <main>
        <div class="page-content">
            <!-- Compressed images on page used to open the lightbox -->
            <div class="container">
                <div class="box cursor" onclick="openModal();currentSlide(1)"><div class="hover-overlay"></div><img class="lazyload" data-src="images/testgallery/compressed-small/img1-min.jpg"/></div>
                <div class="box cursor" onclick="openModal();currentSlide(2)"><div class="hover-overlay"></div><img class="lazyload" data-src="images/testgallery/compressed-small/img2-min.jpg"/></div>
                <div class="box cursor" onclick="openModal();currentSlide(3)"><div class="hover-overlay"></div><img class="lazyload" data-src="images/testgallery/compressed-small/img3-min.jpg"/></div>
                <div class="box cursor" onclick="openModal();currentSlide(4)"><div class="hover-overlay"></div><img class="lazyload" data-src="images/testgallery/compressed-small/img4-min.jpg"/></div>
                <div class="box cursor" onclick="openModal();currentSlide(5)"><div class="hover-overlay"></div><img class="lazyload" data-src="images/testgallery/compressed-small/img5-min.jpg"/></div>
                <div class="box cursor" onclick="openModal();currentSlide(6)"><div class="hover-overlay"></div><img class="lazyload" data-src="images/testgallery/compressed-small/img6-min.jpg"/></div>
                <div class="box cursor" onclick="openModal();currentSlide(7)"><div class="hover-overlay"></div><img class="lazyload" data-src="images/testgallery/compressed-small/img7-min.jpg"/></div>
            </div>
    
            <!-- The Modal/Lightbox -->
            <div id="myModal" class="modal">
                <!-- Control button for closing the modal(slides) -->
                <button type="button" class="close cursor" onclick="closeModal()">&times;</button>
            
                <!-- High quality images -->
                <div class="mySlides cursor">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <img class="lazyload" data-src="images/testgallery/compressed-big/img1-min.jpg">
                </div>
                <div class="mySlides cursor">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <img class="lazyload" data-src="images/testgallery/compressed-big/img2-min.jpg">
                </div>
                <div class="mySlides cursor">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <img class="lazyload" data-src="images/testgallery/compressed-big/img3-min.jpg">
                </div>
                <div class="mySlides cursor">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <img class="lazyload" data-src="images/testgallery/compressed-big/img4-min.jpg">
                </div>
                <div class="mySlides cursor">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <img class="lazyload" data-src="images/testgallery/compressed-big/img5-min.jpg">
                </div>
                <div class="mySlides cursor">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <img class="lazyload" data-src="images/testgallery/compressed-big/img6-min.jpg">
                </div>
                <div class="mySlides cursor">
                  <div onclick="plusSlides(-1)" class="image-overlay-left"></div>
                  <div onclick="plusSlides(1)" class="image-overlay-right"></div>
                  <img class="lazyload" data-src="images/testgallery/compressed-big/img7-min.jpg">
                </div>
            
                <!-- Next/previous image controls -->
                <button type="button" class="prev cursor" onclick="plusSlides(-1)">
                  <svg width="22" height="42" viewBox="0 0 22 42" xmlns="http://www.w3.org/2000/svg"><path d="M2.615 21L21.708 1.907c.39-.39.39-1.023 0-1.413-.394-.393-1.024-.39-1.414 0l-19.8 19.8C.297 20.49.2 20.744.2 21c0 .257.098.51.293.706l19.8 19.8c.39.39 1.024.39 1.414 0 .393-.393.39-1.023 0-1.413L2.616 21z" fill-rule="evenodd"/></svg>
                </button>

                <button type="button" class="next cursor" onclick="plusSlides(1)">
                  <svg width="22" height="42" viewBox="0 0 22 42" xmlns="http://www.w3.org/2000/svg"><path d="M19.385 21L.292 40.093c-.39.39-.39 1.023 0 1.413.394.393 1.024.39 1.414 0l19.8-19.8c.196-.195.293-.45.293-.705 0-.257-.098-.51-.293-.706L1.707.494C1.316.103.682.103.292.493c-.393.393-.39 1.023 0 1.413L19.384 21z" fill-rule="evenodd"/></svg>
                </button>
            
                <!-- Thumbnail images -->
                <div class="scrolling-thumbnail-row">
                    <div class="column"><img class="lightbox-thumbnail lazyload cursor" data-src="images/testgallery/thumbnails/img1-min.jpg" onclick="currentSlide(1)"></div>
                    <div class="column"><img class="lightbox-thumbnail lazyload cursor" data-src="images/testgallery/thumbnails/img2-min.jpg" onclick="currentSlide(2)"></div>
                    <div class="column"><img class="lightbox-thumbnail lazyload cursor" data-src="images/testgallery/thumbnails/img3-min.jpg" onclick="currentSlide(3)"></div>
                    <div class="column"><img class="lightbox-thumbnail lazyload cursor" data-src="images/testgallery/thumbnails/img4-min.jpg" onclick="currentSlide(4)"></div>
                    <div class="column"><img class="lightbox-thumbnail lazyload cursor" data-src="images/testgallery/thumbnails/img5-min.jpg" onclick="currentSlide(5)"></div>
                    <div class="column"><img class="lightbox-thumbnail lazyload cursor" data-src="images/testgallery/thumbnails/img6-min.jpg" onclick="currentSlide(6)"></div>
                    <div class="column"><img class="lightbox-thumbnail lazyload cursor" data-src="images/testgallery/thumbnails/img7-min.jpg" onclick="currentSlide(7)"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>footer</p>

    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@16.1.0/dist/lazyload.min.js"></script>
    <script src="scripts/lazyload.js"></script>
  </body>
</html>
