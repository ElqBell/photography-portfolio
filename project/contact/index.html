    <main>
        <div class="page-content">
            <div class="container">
                <form id="contact-form" method="post">
                    <h4>Name:</h4>
                    <input type="text" style="height:35px;" id="name-input" placeholder="Enter name here…" class="form-control" required/><br/>
                    
                    <h4>Phone:</h4>
                    <input type="tel" style="height:35px;" id="phone-input" placeholder="Enter phone number" class="form-control" required/><br/>
                    
                    <h4>Email:</h4>
                    <input type="email" style="height:35px;" id="email-input" placeholder="Enter email here…" class="form-control" required/><br/>
                    
                    <h4>Your message?</h4>
                    <textarea id="description-input" rows="3" placeholder="Enter your message…" class="form-control" required></textarea><br/>

                    <button type="button" onClick="submitToAPI(event)" class="btn btn-lg" style="margin-top:20px;">Submit</button>
              </form>
           </div>

    <script>
        function submitToAPI(e) {
            e.preventDefault();
            const mobileRegex = /([0-9]{10})|[0-9]{8}/;
            if (!mobileRegex.test($("#phone-input").val())) {
                alert ("Please enter a valid phone number.");
                return;
            }

            const emailRegex = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,6})?$/;
            if (!emailRegex.test($("#email-input").val())) {
                alert ("Please enter a valid email address.");
                return;
            }

            const name = $("#name-input").val();
            const phone = $("#phone-input").val();
            const email = $("#email-input").val();
            const desc = $("#description-input").val();
            const data = {
                name : name,
                phone : phone,
                email : email,
                desc : desc
            };

            $.ajax({
                type: "POST",
                url : "https://3jxqp8oiza.execute-api.eu-central-1.amazonaws.com/beta/contact/",
                crossDomain: "true",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function () {
                    console.log("email send success");
                    document.getElementById("contact-form").reset();
                },
                error: function (data) {
                    console.log("email send error", data);
                }
            });
        }
    </script>
