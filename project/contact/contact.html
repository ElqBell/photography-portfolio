    <script>
        function submitToAPI(e) {
            e.preventDefault();
            const URL = "https://c5ztdaj2ye.execute-api.eu-central-1.amazonaws.com/first-test";

                    const Namere = /[A-Za-z]{1}[A-Za-z]/;
                    if (!Namere.test($("#name-input").val())) {
                        alert ("Name can not less than 2 char");
                        return;
                    }
                    const mobilere = /[0-9]{10}/;
                    if (!mobilere.test($("#phone-input").val())) {
                        alert ("Please enter valid mobile number");
                        return;
                    }
                    if ($("#email-input").val()=="") {
                        alert ("Please enter your email id");
                        return;
                    }
                    const reeamil = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,6})?$/;
                    if (!reeamil.test($("#email-input").val())) {
                        alert ("Please enter valid email address");
                        return;
                    }

            const name = $("#name-input").val();
            const phone = $("#phone-input").val();
            const email = $("#email-input").val();
            const desc = $("#description-input").val();
            const data = {
                name : name,
                phone : phone,
                email : email,
                desc : desc
            };

            $.ajax({
                type: "POST",
                url : "https://c5ztdaj2ye.execute-api.eu-central-1.amazonaws.com/first-test",
                dataType: "json",
                crossDomain: "true",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                success: function () {
                    // clear form and show a success message
                    alert("Successfull");
                    document.getElementById("contact-form").reset();
                    location.reload();
                },
                error: function () {
                    // show an error message
                    alert("UnSuccessfull");
                }
            });
        }
    </script>
